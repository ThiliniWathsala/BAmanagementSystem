<app-navbar ng-model="navbar" style="position: fixed; width: 100%"> </app-navbar>
<app-mainview ng-model="mainview"> </app-mainview>

<section style="width: 82%; margin-left: 18%; background-color: cornflowerblue; position:fixed; margin-top: 55px">
    <h3 style="margin-left: 40%; margin-top: 12px; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; color: wheat">Change Admin Password</h3>
    <br>
</section>
<br><br><br><br><br>

<div class="mt-4 col-8 offset-2">
  <div class="card" style="margin-left: 13%; margin-top: 100px; width: 100%">
      <!-- <div class="card-header">Change Admin Password</div> -->
      <div class="card-body">
          <!-- <div class="col-12 user-img">
                  <img src="img/face.png">
              </div> -->
          <form #loginForm=ngForm (ngSubmit)="onSubmit()">
              <!-- <div class="alert alert-danger" [hidden]="!error">{{error}}</div> -->
              <div class="form-group row">
                  <label for="inputEmail3" class="col-sm-3 col-form-label">Current Password</label>
                  <div class="col-sm-9">
                      <input type="password" class="form-control" id="inputEmail3" placeholder="Current Password" name="username" [(ngModel)]="model.username" required>
                  </div>
              </div>
              <div class="form-group row">
                  <label for="inputPassword3" class="col-sm-3 col-form-label">New Password</label>
                  <div class="col-sm-9">
                      <input type="password" class="form-control" id="inputPassword3" placeholder="New Password" name="password" [(ngModel)]="model.password" required>
                      <password-strength-meter [password]="model.password" [enableFeedback]="true" (strengthChange)="onPasswordStrengthChanged($event)"></password-strength-meter>
    <small id="passwordHelpBlock" class="form-text text-muted">
      Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters,
      or emoji.
    </small>
                  </div>
                  
    <div class="invalid-feedback">
      Please provide a valid Password.
    </div>
              </div>
              <div class="form-group row">
                <label for="inputPassword3" class="col-sm-3 col-form-label">Retype Password </label>
                <div class="col-sm-9">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Retype Password" name="email" [(ngModel)]="model.email" required>
                </div>
            </div>
              <div class="form-group row">
                  <div class="col-sm-10 offset-2">
                      <!-- <button routerLink="/signup" class="btn btn-primary">Sign up</button> -->
                      <!-- <button routerLink="/request-password" class="btn btn-primary">Forgot Password</button> -->
                      <button type="submit" class="btn btn-primary float-right" [disabled]="!loginForm.valid">Change Password</button>

                  </div>
              </div>
          </form>
      </div>
  </div>
</div>
