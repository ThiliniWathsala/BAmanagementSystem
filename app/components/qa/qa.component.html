<app-navbar ng-model="navbar" style="position: fixed; width: 100%"> </app-navbar>
<app-mainview ng-model="mainview"> </app-mainview>

<section style="width: 82%; margin-left: 18%; background-color: cornflowerblue; position:fixed; margin-top: 55px">
    <h3 style="margin-left: 40%; margin-top: 12px; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; color: wheat">Question & Answer</h3>
    <br>
</section>
<br><br><br>

<section style="width: 82%; margin-left: 18%; background-color: teal; position:fixed; margin-top: 55px">
        <h4 style="margin-left: 10px">Project :</h4>
        <h3 style="margin-left: 10px">{{questionproject.projectid}}</h3>
</section>
<br><br><br><br><br>

<table class="table table-hover table-striped" style="width: 82%; margin-left: 18%;margin-top: 10px">

    <thead>
        <tr>
            <th scope="col">Question</th>
            <th scope="col" style="text-align: center">View Answers</th>
            <th scope="col" style="text-align: center">Raise Attention</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let question of questionlist">
            <th scope="col">
                <h4>{{question.content}}</h4>
                <h5 style="margin-left: 30px; color: darkblue">Question from: {{question.employeeid}}</h5>
                <h5 style="margin-left: 30px; color: darkblue">On: {{question.date}} At: {{question.time}}</h5>
                <h5 style="margin-left: 30px; color: darkblue">No. of Attention: {{question.attention}}</h5>
                <h5 style="margin-left: 30px; color: darkblue">Last Updated: {{question.lastupdate}}</h5>
            </th>
            <th scope="col" style="text-align: center;"><button class="btn btn-primary" (click)="showAnswers(question.questionid)" >Answers</button></th>
            <th scope="col" style="text-align: center"><button class="btn btn-primary" (click)="attentionNow(question.questionid)" [disabled]="admincheck || other" >Issue Not Yet Clarified</button></th>
        </tbody>
</table>

<button (click)="newQuestion()" [disabled]="admincheck || other" class="btn btn-primary float-right">Ask New Question</button>
