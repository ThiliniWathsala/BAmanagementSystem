<app-navbar ng-model="navbar" style="position: fixed; width: 100%"> </app-navbar>
<app-mainview ng-model="mainview"> </app-mainview>

<section style="width: 82%; margin-left: 18%; background-color: cornflowerblue; position:fixed; margin-top: 55px">
    <h3 style="margin-left: 40%; margin-top: 12px; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; color: wheat">Project SRS</h3>
    <br>
</section>
<br><br><br>

<div class="mt-4 col-8 offset-2">
  <div class="card" style="margin-left: 13%; margin-top: 100px; width: 100%; height: 450px;">
      <div class="card-body">
          <form #loginForm=ngForm>
          <div class="form-group row">
              <label for="inputEmail3" class="col-sm-3 col-form-label" style="font-size: 30px"><b>Project</b></label>
              <div class="col-sm-9">
                  <b><input type="text" class="form-control" value="{{currentquestion.projectid}}" disabled style="font-size: 30px;"></b>
              </div>
          </div>
          <br>

          <div style="margin-left: 50px">
            <li><b><a (click)="introduction()" style="color: navy; font-size: 30px" routerLink="">Introduction</a></b></li><br>
            <li><b><a (click)="overall()" style="color: navy; font-size: 30px" routerLink="">Overall</a></b></li><br>
            <li><b><a (click)="display()" style="color: navy; font-size: 30px" routerLink="">Display Interface</a></b></li><br>
            <li><b><a (click)="systemfeatures()" style="color: navy; font-size: 30px" routerLink="">System Features</a></b></li><br>
            <li><b><a (click)="nonfunctional()" style="color: navy; font-size: 30px" routerLink="">Non-Functional Features</a></b></li>
        </div>

        <div style="margin-left: 600px; margin-top: -300px">
            <button class="btn btn-primary" style="width: 200px" [disabled]="admincheck || status" *ngIf="sba" (click)="approve()">Approve SRS</button>
            <button class="btn btn-primary" style="width: 200px; margin-top: 25px" [disabled]="admincheck || status" *ngIf="sba" (click)="reject()">Reject SRS</button>
            <button class="btn btn-primary" style="width: 200px" [disabled]="admincheck || status" *ngIf="pm" (click)="acknowledge()">Acknowledge</button>
            <button class="btn btn-primary" style="width: 200px; margin-top: 25px" [disabled]="admincheck" *ngIf="pm" (click)="email()">Send SRS Manually</button>
        </div>
</form>
</div>
</div>
</div>
