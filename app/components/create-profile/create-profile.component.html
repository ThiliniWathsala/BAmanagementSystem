<app-navbar ng-model="navbar" style="position: fixed; width: 100%"> </app-navbar>
<app-mainview ng-model="mainview"> </app-mainview>

<section style="width: 82%; margin-left: 18%; background-color: cornflowerblue; position:fixed; margin-top: 55px">
    <h3 style="margin-left: 35%; margin-top: 12px; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; color: wheat">Create New User Account</h3>
    <br>
</section>
<br><br><br><br><br>

<div class="mt-4 col-8 offset-2">
    <div class="card" style="margin-left: 13%; margin-top: 100px; width: 100%">
        <!-- <div class="card-header">Create User Account:</div> -->
        <div class="card-body">

            <form #CreateUser=ngForm (ngSubmit)="Submit()">

                <div class="form-group row">
                    <label for="inputEmail" class="col-sm-2 col-form-label">Email:</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" autocomplete="off" id="inputEmail" [disabled]="admincheck" placeholder="User Email" name="username" [(ngModel)]="nuser.email" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputFname" class="col-sm-2 col-form-label">First Name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" autocomplete="off" id="inputFname" [disabled]="admincheck" placeholder="First Name" name="fname" [(ngModel)]="nuser.fname" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputLname" class="col-sm-2 col-form-label">Last Name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" autocomplete="off" id="inputLname" [disabled]="admincheck" placeholder="Last Name" name="lname" [(ngModel)]="nuser.lname" required>
                    </div>
                </div>
                <!-- <div class="form-group row">

                    <label for="inputUserType" class="col-sm-2 col-form-label">User Type:</label>
                    <div class="col-sm-10">
                        <div class="col-sm-10 offset-2">
                            <div class="dropdown">
                                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" [(ngModel)]="nuser.usertype" required>
                              Select User type
                            </button>
                            </div>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" value="PM">Project Manager</a>
                                <a class="dropdown-item" value="SBA">Senior BA</a>
                                <a class="dropdown-item" value="JBA">Junior BA</a>
                                <a class="dropdown-item" value="Dev">Developer</a>
                            </div>
                        </div>

                    </div>
                </div> -->
                <div class="form-group row">
                    <label for="userType" class="col-sm-2 col-form-label">User Type:</label>
                    <div class="col-sm-10">
                        <select class="form-control" id="userType" name="type" [(ngModel)]="nuser.type" required [disabled]="admincheck"> 
                          <option value="PM">Project Manager</option>
                          <option value="SBA">Senior BA</option>
                          <option value="JBA">Junior BA</option>
                          <option value="Dev">Developer</option>
                          </select>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10 offset-2">
                        <button type="submit" class="btn btn-primary float-right" [disabled]="!CreateUser.valid || admincheck">Create User</button>

                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
