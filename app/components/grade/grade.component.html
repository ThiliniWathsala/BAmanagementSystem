<app-navbar ng-model="navbar" style="position: fixed; width: 100%"> </app-navbar>
<app-mainview ng-model="mainview"> </app-mainview>

<section style="width: 82%; margin-left: 18%; background-color: cornflowerblue; position:fixed; margin-top: 55px">
    <h3 style="margin-left: 40%; margin-top: 12px; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; color: wheat">Grade Project</h3>
    <br>
</section>
<br><br><br><br><br>

<div class="mt-4 col-8 offset-2">
    <div class="card" style="margin-left: 13%; margin-top: 100px; width: 100%;">
        <!-- <div class="card-header">Edit Customer Details</div> -->
        <div class="card-body">
            <form #loginForm=ngForm (ngSubmit)="onSubmit()">
                <div class="form-group" *ngIf="pm">
                    <label for="fname">PM Grade (Lead BA : {{currentproject.lba}} ) <b>[Max Value = 5]</b></label>
                    <input class="form-control" autocomplete="off" [disabled]="admincheck" type="number" step="0.01" min="0" max="5" name="pmgrade" onkeyup="if(this.value > 5) this.value = 5;" [(ngModel)]="projectgrade.pmgrade" required>
                </div>

                <div class="form-group" *ngIf="sba">
                  <label for="fname">Lead BA Grade (Junior BA : {{currentproject.jba1}}) <b>[Max Value = 5]</b></label>
                  <input class="form-control" autocomplete="off" [disabled]="admincheck" type="number" step="0.01" min="0" max="5" name="sbagrade1" onkeyup="if(this.value > 5) this.value = 5;" [(ngModel)]="projectgrade.sbagrade1" required>
              </div>

              <div class="form-group" *ngIf="sba">
                <label for="fname">Lead BA Grade (Junior BA : {{currentproject.jba2}}) <b>[Max Value = 5]</b></label>
                <input class="form-control" autocomplete="off" [disabled]="admincheck" type="number" step="0.01" min="0" max="5" name="sbagrade2" onkeyup="if(this.value > 5) this.value = 5;" [(ngModel)]="projectgrade.sbagrade2" required>
              </div>

              <div class="form-group" *ngIf="dev1">
                <label for="fname">Developer Grade (Lead BA : {{currentproject.lba}}) <b>[Max Value = 5]</b></label>
                <input class="form-control" autocomplete="off" [disabled]="admincheck" type="number" step="0.01" min="0" max="5" name="dev1grade" onkeyup="if(this.value > 5) this.value = 5;" [(ngModel)]="projectgrade.dev1grade" required>
              </div>

              <div class="form-group" *ngIf="dev2"> 
                <label for="fname">Developer Grade (Lead BA : {{currentproject.lba}}) <b>[Max Value = 5]</b></label>
                <input class="form-control" autocomplete="off" [disabled]="admincheck" type="number" step="0.01" min="0" max="5" name="dev2grade" onkeyup="if(this.value > 5) this.value = 5;" [(ngModel)]="projectgrade.dev2grade" required>
              </div>

              <div class="form-group" *ngIf="dev3">
                <label for="fname">Developer Grade (Lead BA : {{currentproject.lba}}) <b>[Max Value = 5]</b></label>
                <input class="form-control" autocomplete="off" [disabled]="admincheck" type="number" step="0.01" min="0" max="5" name="dev3grade" onkeyup="if(this.value > 5) this.value = 5;" [(ngModel)]="projectgrade.dev3grade" required>
              </div>

              <div class="form-group" *ngIf="dev4">
                <label for="fname">Developer Grade (Lead BA : {{currentproject.lba}}) <b>[Max Value = 5]</b></label>
                <input class="form-control" autocomplete="off" [disabled]="admincheck" type="number" step="0.01" min="0" max="5" name="dev4grade" onkeyup="if(this.value > 5) this.value = 5;" [(ngModel)]="projectgrade.dev4grade" required>
              </div>

              <div class="form-group" *ngIf="dev5">
                <label for="fname">Developer Grade (Lead BA : {{currentproject.lba}}) <b>[Max Value = 5]</b></label>
                <input class="form-control" autocomplete="off" [disabled]="admincheck" type="number" step="0.01" min="0" max="5" name="dev5grade" onkeyup="if(this.value > 5) this.value = 5;" [(ngModel)]="projectgrade.dev5grade" required>
              </div>


            <div class="form-group" *ngIf="pm">
              <label for="fname">Grade given by the Customer <b>[Max Value = 5]</b></label>
              <input class="form-control" autocomplete="off" [disabled]="admincheck" type="number" step="0.01" min="0" max="5" name="customergrade" onkeyup="if(this.value > 5) this.value = 5;" [(ngModel)]="projectgrade.customergrade">
            </div>

                <div class="form-group row">
                    <div class="col-sm-10 offset-2">
                        <button type="submit" class="btn btn-primary float-right" [disabled]="!loginForm.valid || admincheck">Submit Grading</button>

                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
