<app-navbar ng-model="navbar" style="position: fixed; width: 100%"> </app-navbar>
<app-mainview ng-model="mainview"> </app-mainview>

<section style="width: 82%; margin-left: 18%; background-color: cornflowerblue; position:fixed; margin-top: 55px">
    <h3 style="margin-left: 40%; margin-top: 12px; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; color: wheat">Project List</h3>
    <br>
</section>
<br><br><br><br><br>

<table class="table table-hover table-striped" style="width: 82%; margin-left: 18%; margin-top: 10px">

    <thead>
        <tr>
            <th scope="col" style="text-align: center">Project ID</th>
            <th scope="col" style="text-align: center">Name</th>
            <th scope="col" style="text-align: center">Status</th>
            <th scope="col" style="text-align: center">Info</th>
            <th scope="col" style="text-align: center">SRS</th>
            <th scope="col" style="text-align: center">Customer</th>
            <th scope="col" style="text-align: center">QA</th>
            <th scope="col" style="text-align: center">Grade</th>
            <th scope="col" style="text-align: center">End Project</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let project of projectlist">
            <th scope="col" style="text-align: center">{{project.projectid}}</th>
            <th scope="col" style="text-align: center">{{project.name}}</th>
            <th scope="col" style="text-align: center">{{project.status}}</th>
            <th scope="col" style="text-align: center"><button value="{{project.projectid}}" (click)="view(project.projectid)" class="btn btn-primary">View Info</button></th>
            <th scope="col" style="text-align: center"><button value="{{project.projectid}}" (click)="srs(project.projectid)" class="btn btn-primary">View SRS</button></th>
            <th scope="col" style="text-align: center"><button value="{{project.projectid}}" (click)="customer(project.projectid)" class="btn btn-primary">Customer Details</button></th>
            <th scope="col" style="text-align: center"><button value="{{project.projectid}}" (click)="qa(project.projectid)" class="btn btn-primary">View QA</button></th>
            <th scope="col" style="text-align: center"><button value="{{project.projectid}}" (click)="grade(project.projectid)" [disabled]="admincheck || jba" class="btn btn-primary">Grade Now</button></th>
            <th scope="col" style="text-align: center"><button value="{{project.projectid}}" (click)="endProject(project.projectid)" [disabled]="admincheck || other" class="btn btn-primary">End Project</button></th>
    </tbody>
</table>
