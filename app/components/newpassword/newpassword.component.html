<app-navbar ng-model="navbar" style="position: fixed; width: 100%"> </app-navbar>
<app-mainview ng-model="mainview"> </app-mainview>

<section style="width: 82%; margin-left: 18%; background-color: cornflowerblue; position:fixed; margin-top: 55px">
    <h3 style="margin-left: 40%; margin-top: 12px; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; color: wheat">Change Password</h3>
    <br>
</section>
<br><br><br><br><br>
<div style="width: 75%; margin-left: 22%; margin-top:50px; background-color: #ffdddd; border-left: 6px solid #f44336;padding: 20px">
        <h3>We found that you have logged in with a system generated password!</h3>
        <h3>Please change your password to proceed.</h3>
</div>
<div class="mt-4 col-8 offset-2">
  <div class="card" style="margin-left: 14%; margin-top: 30px; width: 100%">
      <div class="card-header">Change Password</div>
      <div class="card-body">
          <!-- <div class="col-12 user-img">
                  <img src="img/face.png">
              </div> -->
          <form #loginForm=ngForm (ngSubmit)="onSubmit()">
              <!-- <div class="alert alert-danger" [hidden]="!error">{{error}}</div> -->
              <div class="form-group row">
                  <label for="inputEmail3" class="col-sm-2 col-form-label">New Password</label>
                  <div class="col-sm-10">
                      <input type="password" class="form-control" id="inputEmail3" placeholder="New Password" name="newpassword" [(ngModel)]="model.email" required>
                  </div>
              </div>
              <div class="form-group row">
                  <label for="inputPassword3" class="col-sm-2 col-form-label">Retype Password</label>
                  <div class="col-sm-10">
                      <input type="password" class="form-control" id="inputPassword3" placeholder="Retype Password" name="repassword" [(ngModel)]="model.password" required>
                  </div>
              </div>
              <div class="form-group row">
                  <div class="col-sm-10 offset-2">
                      <!-- <button routerLink="/signup" class="btn btn-primary">Sign up</button> -->
                      <!-- <button routerLink="/request-password" class="btn btn-primary">Forgot Password</button> -->
                      <button type="submit" class="btn btn-primary float-right" [disabled]="!loginForm.valid">Change Password</button>

                  </div>
              </div>
          </form>
      </div>
  </div>
</div>
